<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>JS Calculator</title>
  </head>

  <body>
    <div class="keypad">
      <div class="display">
        <input type="text" maxlength="16" class="display__num" placeholder="0" value="" id="display" disabled>
      </div>
      <div class="btn btn--ac" id="clear">
        <div class="btn__num btn__num--ac">AC</div>
      </div>
      <div class="btn btn--ac" id="back">
        <div class="btn__num btn__num--ac">&#11013;</div>
      </div>
      <div class="btn btn--blue" id="plusminus">
        <div class="btn__num btn__num--ac">&#177;</div>
      </div>
      <div class="btn btn--blue" id="sqrt">
        <div class="btn__num btn__num--ac">&#8730;
        </div>
      </div>
      <div class="btn" id="one">
        <div class="btn__num">1</div>
      </div>
      <div class="btn" id="two">
        <div class="btn__num">2</div>
      </div>
      <div class="btn" id="three">
        <div class="btn__num">3</div>
      </div>
      <div class="btn btn--blue" id="times">
        <div class="btn__num btn__num--ac">&times;
        </div>
      </div>
      <div class="btn" id="four">
        <div class="btn__num">4</div>
      </div>
      <div class="btn" id="five">
        <div class="btn__num">5</div>
      </div>
      <div class="btn" id="six">
        <div class="btn__num">6</div>
      </div>
      <div class="btn btn--blue" id="minus">
        <div class="btn__num btn__num--ac">&ndash; </div>
      </div>
      <div class="btn" id="seven">
        <div class="btn__num">7</div>
      </div>
      <div class="btn" id="eight">
        <div class="btn__num">8</div>
      </div>
      <div class="btn" id="nine">
        <div class="btn__num">9</div>
      </div>
      <div class="btn btn--blue" id="plus">
        <div class="btn__num btn__num--ac">&plus;</div>
      </div>
      <div class="btn" id="zero">
        <div class="btn__num">0</div>
      </div>
      <div class="btn" id="dot">
        <div class="btn__num">.</div>
      </div>
      <div class="btn btn--orange" id="eq">
        <div class="btn__num ">=</div>
      </div>
      <div class="btn btn--blue" id="division">
        <div class="btn__num btn__num--ac">&#247;</div>
      </div>
    </div>
    <script src="JS/code.js"></script>
  </body>
</html>
